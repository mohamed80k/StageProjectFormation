<!DOCTYPE html>
<html lang="en">
<head>
  <title></title>
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet">
  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.bundle.min.js"></script>
</head>
<body>

  <nav class="navbar navbar-expand-sm bg-dark navbar-dark">
    <div class="container-fluid">
      <a class="navbar-brand" routerLink="/acceuil">
        <img src="https://i.ibb.co/q0BLvvS/stibits-logo-3x.jpg" alt="Logo" style="width:150px;" >
      </a>
      <button routerLink="/acceuil" type="button" class="btn btn-success">Home</button>
       <!-- <a routerLink="/acceuil" style="color: green " ><p>Home</p></a> -->
    
    </div>
  </nav>
  

<div class="container-fluid mt-3">
   <div class="tb">
    <div class="tb1">
        <table>
            <tr>
                <th>
                    ACCOUNT
                </th>
            </tr><br>
            <tr><button [routerLink]="['/settings']" type="button" class="btn btn-success"  style="font-family:verdana;">Personal Information</button></tr><br>
            <tr><a routerLink="/password" routerLinkActive="active"  style="font-family:verdana;">Password</a></tr><br>
         
            <tr><a   routerLink="/language" outerLinkActive="active" style="font-family:verdana;">Language Preference</a></tr><br><br>
         </table>
    </div>
   
  
     <div class="tb2" style="width: 700px;">
        <div  class="main-div">
            <mat-card class="card">
                <mat-card-header >
                    <div mat-card-avatar >
                        <img src="https://st3.depositphotos.com/15648834/17930/v/600/depositphotos_179308454-stock-illustration-unknown-person-silhouette-glasses-profile.jpg" class="header-image" style="width:40000px ;">
                    </div>
                    <mat-card-title style="margin-left: 250px;">Basic information</mat-card-title>
                   
                </mat-card-header><br><br>
                <mat-card-content>
                    <form [formGroup] ="loginForm" style="margin-left: 8px;" >
                        <div class="mb-3 mt-3">
                          <label for="firstname" class="form-label">Firstname</label>
                          <input  type="text" formControlName="firstname"  class="form-control" id="email" placeholder={{firs}} name="firstname">
                        </div>
                        <div class="mb-3 mt-3">
                            <label for="lastname" class="form-label">Lastname:</label>
                            <input type="text"  formControlName="lastname" class="form-control" id="email" placeholder={{last}} name="lastname">
                          </div>
                          <div class="mb-3 mt-3">
                            <label for="email" class="form-label">Email :</label>
                            <input  type="email" formControlName="email" class="form-control"  id="email" placeholder={{emai}} name="email">
                          </div>
                       
                        <div class="form-check mb-3" style="margin-left: 450px;">
                          <button type="submit" class="btn btn-primary" (click)="refresh()">Cancel</button>
                        <button type="submit"  class="btn btn-primary"  style="margin-left: 8px;"  (click)="updateinfo()" > Sava</button>
                           
                     </div>
                      </form>
                      
        
                </mat-card-content>
            </mat-card>
        </div>
     </div>
        
    
   </div> 
        
</div>


</body>
</html>
