<!DOCTYPE html>
<html lang="en">
<head>
  <title></title>
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet">
  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.bundle.min.js"></script>
</head>
<body>

<nav class="navbar navbar-expand-sm bg-dark navbar-dark">
  <div class="container-fluid">
    <button routerLink= "/settings" type="button" class="btn btn-info">Setting</button>

  </div>
</nav>

<div class="container-fluid mt-3" >
   <div class="tb" >
    <div class="tb1">
        <table>
            <tr>
                <th>
                    ACCOUNT
                </th>
            </tr><br>
            <tr><button [routerLink]="['/settings']" type="button" class="btn btn-success"  style="font-family:verdana;">Personal Information</button></tr><br>
            <tr><a routerLink="/password" routerLinkActive="active"  style="font-family:verdana;">Password</a></tr><br>
          
            <tr><a   routerLink="/language" outerLinkActive="active" style="font-family:verdana;">Language Preference</a></tr><br><br>
         </table>
    </div>
   
  
     <div class="tb2" style="width: 400px ; margin-top: 40px;">
      
               
                    <form [formGroup] ="loginForm" style="margin-left: 8px;" >
                        <div class="mb-3" >
                         
                         
                               <label for="pwd" class="form-label">Current Password:</label><br>
                               <div class="fleximput">
                              <input class="form-control" id="pwd" formControlName="currpassword" placeholder="currpassword" matInput [type]="hide ? 'password' : 'text'">
                              <button mat-icon-button matSuffix (click)="hide = !hide" [attr.aria-label]="'Hide password'" [attr.aria-pressed]="hide">
                              <mat-icon>{{hide ? 'visibility_off' : 'visibility'}}</mat-icon></button>
                              </div>
                               <mat-label style="color:red;margin-left: 240px;" *ngIf="loginForm.value.currpassword!=pass" ><p>invalid current password</p></mat-label> 
                           
                          
                            <!-- <label for="pwd" class="form-label">Current Password:</label>
                            <input type="password"  formControlName="currpassword" class="form-control" id="pwd" placeholder="currpassword" name="pswd" >
                            <mat-label style="color:red;margin-left: 240px;" *ngIf="loginForm.value.currpassword!=pass" ><p>invalid current password</p></mat-label> -->
                        
                            
                           
                          </div><br>
                          <div class="mb-3">
                            <label for="pwd" class="form-label">New Password:</label>
                            <input type="password"  formControlName="newpassword" class="form-control" id="pwd" placeholder="Enter password" name="pswd">
                          </div><br>
                          <div class="mb-3">
                            <label for="pwd" class="form-label">Verify Password:</label>
                            <input type="password" formControlName="verifypassword" class="form-control" id="pwd" placeholder="Enter password" name="pswd">
                          </div><br>
                       
                        <div class="form-check mb-3" style="margin-left: 180px;">
                          <button type="submit" class="btn btn-primary" (click)="refresh()">Cancel</button>
                        <button type="submit" class="btn btn-primary"  style="margin-left: 8px;" (click)="updatepassword()">Sava</button>
                     </div>
                      </form>
                   
                   
              
        
        </div>
     </div>
        
    
   </div> 
        


</body>
</html>
